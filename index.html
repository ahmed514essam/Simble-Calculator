<!DOCTYPE html>
<htm1 lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

<div class="app">



<input type="text" placeholder="0" name="result" class="result">








<button onclick="Clear()"  style="background-color: rgb(48, 151, 82);" >Ac</button>

<button onclick="Delete('')"  style="background-color: rgb(48, 151, 82);" >Del</button>

<button onclick="display('-')"   >+/-</button>

<button onclick="display('/')"   >รท</button>



<button onclick="display('7')"   >7</button>

<button onclick="display('8')"  >8</button>

<button onclick="display('9')"  >9</button>

<button onclick="display('*')"   >*</button>



<button onclick="display('4')"   >4</button>

<button onclick="display('5')"  >5</button>

<button onclick="display('6')"   >6</button>

<button onclick="display('-')"   >-</button>



<button onclick="display('1')"   >1</button>

<button onclick="display('2')"   >2</button>

<button onclick="display('3')"  >3</button>


<button onclick="display('+')"   >+</button>




<button onclick="display('0')"   >0</button>

<button onclick="display(',')"   >,</button>

<button onclick="calc('=')" id="cal"   style="grid-column: span 2; background-color: brown;">=</button>













</div>







<script src="./script.js"></script>
</body>
